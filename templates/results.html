<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f1f8ff;
            margin: 10px 0;
            padding: 15px 20px;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
        }

        li:hover {
            background-color: #e0f0ff;
            transform: translateX(5px);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }

        .final-answer {
            background-color: #fff3e0;
            padding: 15px 20px;
            border-left: 5px solid #ff9800;
            border-radius: 5px;
            margin-top: 10px;
        }

        .documents li {
            background-color: #e8f0fe;
            border-left: 5px solid #1a73e8;
            font-size:xx-small;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Original Query:</h3>
        <p>{{ query }}</p>

        <!-- <h2>Refined Query:</h2>
        <p>{{ refined_query }}</p> -->

        <h3>Final Answer:</h3>
        <div class="final-answer">
            <p><strong>{{ answer.main }}</strong></p>
            {% if answer.bullets %}
            <div>
                {% for point in answer.bullets %}
                    <p>{{ point }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <a href="/">Search Again</a>

        <h4>Retrieved Documents:</h4>
        <ul class="documents">
            {% for doc in docs %}
            <li>{{ doc }}</li>
            {% endfor %}
        </ul>

        
    </div>
</body>
</html>
